<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>프로필 설정 - 무비리뷰</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <link href="/css/styles.css" rel="stylesheet">
    <link href="/css/profile.css" rel="stylesheet">
</head>
<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" th:href="@{/}">무비리뷰</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" th:href="@{/profile/settings}">프로필 설정</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" id="logoutBtn">로그아웃</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container py-5">
        <div class="row">
            <div class="col-md-4">
                <div class="card mb-4">
                    <div class="card-body text-center">
                        <div class="profile-image-container mb-3">
                            <img th:src="${user.profileImage ?: '/images/default-profile.png'}" 
                                 alt="프로필 이미지" 
                                 class="profile-image rounded-circle"
                                 id="profileImage">
                            <div class="profile-image-overlay">
                                <label for="profileImageInput" class="btn btn-light btn-sm">
                                    <i class="bi bi-camera"></i>
                                </label>
                                <input type="file" 
                                       id="profileImageInput" 
                                       accept="image/*" 
                                       class="d-none">
                            </div>
                        </div>
                        <h5 class="card-title" id="nicknameDisplay">[[${user.nickname}]]</h5>
                        <p class="text-muted">[[${user.email}]]</p>
                    </div>
                </div>
            </div>
            <div class="col-md-8">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title mb-4">프로필 설정</h5>
                        <form id="profileForm" class="needs-validation" novalidate>
                            <div class="mb-3">
                                <label for="nickname" class="form-label">닉네임</label>
                                <input type="text" 
                                       class="form-control" 
                                       id="nickname" 
                                       th:value="${user.nickname}"
                                       required>
                                <div class="invalid-feedback">
                                    닉네임을 입력해주세요.
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="bio" class="form-label">자기소개</label>
                                <textarea class="form-control" 
                                          id="bio" 
                                          rows="3" 
                                          th:text="${user.bio}"></textarea>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">관심 장르</label>
                                <div class="genre-checkboxes">
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="checkbox" id="action" value="action">
                                        <label class="form-check-label" for="action">액션</label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="checkbox" id="comedy" value="comedy">
                                        <label class="form-check-label" for="comedy">코미디</label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="checkbox" id="drama" value="drama">
                                        <label class="form-check-label" for="drama">드라마</label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="checkbox" id="romance" value="romance">
                                        <label class="form-check-label" for="romance">로맨스</label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="checkbox" id="horror" value="horror">
                                        <label class="form-check-label" for="horror">호러</label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="checkbox" id="sci-fi" value="sci-fi">
                                        <label class="form-check-label" for="sci-fi">SF</label>
                                    </div>
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">새 비밀번호</label>
                                <input type="password" class="form-control" id="password">
                            </div>
                            <div class="mb-3">
                                <label for="confirmPassword" class="form-label">비밀번호 확인</label>
                                <input type="password" class="form-control" id="confirmPassword">
                            </div>
                            <button type="submit" class="btn btn-primary">저장하기</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="bg-dark text-light py-4 mt-5">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <h5>무비리뷰</h5>
                    <p>영화 리뷰를 공유하고 토론하는 커뮤니티</p>
                </div>
                <div class="col-md-6 text-md-end">
                    <p>&copy; 2024 무비리뷰. All rights reserved.</p>
                </div>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script th:src="@{/js/dist/profile.js}"></script>
</body>
</html>
